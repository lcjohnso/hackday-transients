<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Zooniverse Transients</title>
    <link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
  </head>
  <body>
    <!-- you can skip the following line if your page already integrates the jQuery library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js" charset="utf-8"></script>
    
    <!-- insert this snippet where you want Aladin Lite viewer to appear and after the loading of jQuery -->
    <div id="aladin-lite-div" style="width:100%;height:1000px;"></div>
    <script type="text/javascript" src="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color", fov:60});
        var cat = A.catalog({name: 'Some markers', sourceSize: 18});
        aladin.addCatalog(cat);
        cat.addSources([
            A.marker(0,0, {popupTitle: 'Test', popupDesc: 'Testing'})
        ]);
    </script>
  </body>
</html>
